<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Your Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)">
    <nav class="navbar navbar-light bg-primary">
      <a style="font-weight: bold; color: whitesmoke; font-size: 200%" class="navbar-brand" href="/">Git Your Notes</a>
        <img src="./images/th.jpg" style="border-radius: 0.25em" width="50" height="50" alt="" loading="lazy">
      <div class="icons">
        <i id="save" style="color:whitesmoke" class="fa-regular fa-pen-to-square"></i>
        <i id="new" style="color:whitesmoke" class="fa-solid fa-plus"></i>
      </div>
    </nav>
    <div class="container-fluid" style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)">
      <div class="row">
        <div class="col-4 list-container">
          <div style="background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%)" class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div style="border-bottom: solid 1px black" class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
