<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Your Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)">
    <nav style="background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%)" class="navbar navbar-light bg-primary justify-content-center">
      <a style="font-weight: bold; color: whitesmoke; font-size: 200%" class="navbar-brand" href="/"><img src="./images/title.png">
        <img src="./images/th.jpg" style="border-radius: 0.25em; border: solid 1px black" width="50" height="50" alt="" loading="lazy">
      </a>
    </nav>
    <nav style="background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%); border: 1px solid black; border-radius: 0.5em" class="navbar navbar-light bg-primary">
      <div class="icons">
          <i id="save" class="fa-solid fa-cloud-arrow-down fa-xl"></i>
          <i id="new" class="fa-regular fa-pen-to-square fa-xl"></i>
      </div>
    </nav>
    <div class="container-fluid" style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)">
      <div class="row">
        <div class="col-4 list-container">
          <div style="border: solid 1px black; font-weight: bold; background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%)" class="card">
            <ul style="font-size: 150%" class="list-group">
            <span class="delete note"></ul></span>
          </div>
        </div>
        <div class="col-8">
          <input style=" text-align: center; border-radius: 0.1em; border: solid 1px black"
            class="note-title"
            placeholder= "Enter Note Title Here"
            maxlength="28"
            type="text"
          />
          <textarea style="font-size: 200%; border: dashed 1.25px black; border-radius: 0.5em" class="note-textarea" placeholder="Enter Note Text Here"></textarea>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
