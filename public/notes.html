<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Your Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body style="background-image: linear-gradient(rgba(59, 59, 61, 0.974) 0%, rgb(225, 233, 242) 100%)">

    <nav style="background-image: linear-gradient(rgba(2, 10, 163, 0.974) 0%, rgb(126, 184, 242) 100%); border-bottom: solid 2px black" class="navbar navbar-light bg-primary justify-content-center">
      <a style="text-align:center" class="navbar-brand justify-content-center" href="/"><img id="title" src="./assets/images/title.png">
        <img id="logo" src="./assets/images/th.jpg" style="border-radius: 0.25em; border: solid 1px black" alt="" loading="lazy">
      </a>
    </nav>

    <div class="icons">
      <nav style="background-image: linear-gradient(rgba(59, 59, 61, 0.974) 0%, rgb(225, 233, 242) 100%); border-bottom: solid 2px black" class="navbar navbar-light bg-light justify-content-center">
        <img src="./assets/images/express.png" width="250" height="65" alt="" loading="lazy">
        <img src="./assets/images/pen.jpg" style="border-radius: 0.25em; border: solid 1px black" width="50" height="50" alt="" loading="lazy">
        <span style="height: 45px; width: 100%; background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%); border: solid 2px black; border-radius: 1em" class="navbar navbar-light bg-primary">
          <i id="new" class="fa-regular fa-pen-to-square fa-xl"></i>
          <i id="save" class="fa-solid fa-cloud-arrow-down fa-xl"></i></span>
      </nav>
    </div>

      <div class="container-fluid" style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)">
          <div class="row">

              <div class="col-4 list-container justify-content-center">
                <div class="card" style="background-image: linear-gradient(rgba(3, 13, 198, 0.974) 0%, rgb(126, 184, 242) 100%); border-left: solid 2px black; border-right: solid 2px black; border-bottom: solid 2px black">
                <ul style="border-bottom: solid 1px black" class="list-group">
                  <span class="delete note">
                </ul></span>
                </div>
              </div>

            <div style="background-image: linear-gradient(rgba(106, 106, 110, 0.974) 0%, rgb(225, 233, 242) 100%)" class="card col-8">
              <div class="card col-8-bg card-img-overlay bg-white">
                <input class="form-control form-control-md" type="datetime-local" id="publishDate" required 
                  style="border: solid 1.5px black; border-radius: 0.25em; height: 50px; text-align: center"/>
                <input style="background-color: transparent; text-align: center; border: solid 1.5px black; border-radius: 0.25em"
                  class="note-title" placeholder= "Enter Note Title Here ðŸ“" maxlength="28" type="text"/>
                <textarea class="note-textarea" style="border-bottom: dashed 1.5px black; border-left: dashed 1.5px black; border-right: dashed 1.5px black; background-color: transparent" placeholder="Enter Note Text Here ðŸ“"></textarea>
              </div>
              </div>
            </div>
        </div>
      </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
